<main class="container">
  <!-- Customer Overview -->
  <mat-card class="profile-summary">
    <mat-card-header>
      <mat-icon>chair</mat-icon>
      <mat-card-title>Welcome, {{ user.name }}! </mat-card-title>
      <mat-card-subtitle>Happy to see you here.</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>Total Orders: <strong>0</strong></p>
      <p>Total Spent: <strong>0 Ft</strong></p>
    </mat-card-content>
  </mat-card>

  <!-- Wishlist Section -->
  <section class="wishlist-section">
    <h2><mat-icon>favorite</mat-icon> Wishlist</h2>
    <mat-grid-list cols="2" rowHeight="2:1" gutterSize="16px">
      <mat-grid-tile *ngFor="let item of wishlist">
        <mat-card class="wishlist-card">
          <img mat-card-image [src]="item.image" alt="{{ item.name }}">
          <mat-card-content>
            <h3>{{ item.name }}</h3>
            <p>{{ item.description }}</p>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </section>

  <!-- Address Form -->
  <section class="address-section">
    <mat-card>
      <mat-card-title>Preferred Delivery Address</mat-card-title>
        <form #addressForm="ngForm" (ngSubmit)="saveAddress()">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Street</mat-label>
          <input matInput name="street" [(ngModel)]="deliveryAddress.street" required />
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>City</mat-label>
          <input matInput name="city" [(ngModel)]="deliveryAddress.city" required />
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Postal Code</mat-label>
          <input matInput name="postal" [(ngModel)]="deliveryAddress.postal" required />
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="!addressForm.valid">
          <mat-icon>save</mat-icon> Save Address
        </button>
      </form>
    </mat-card>
  </section>
</main>
