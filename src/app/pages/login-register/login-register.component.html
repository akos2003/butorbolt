
 <section class="login-section">
      <mat-card class="login-card">
        <mat-card-header>
          <mat-card-title>Login</mat-card-title>
          <mat-card-subtitle>Please enter your credentials</mat-card-subtitle>
        </mat-card-header>
    
        <mat-card-content>
          <form #loginForm="ngForm" (ngSubmit)="onLogin()">
            <mat-form-field appearance="fill">
              <mat-label>Email</mat-label>
              <input matInput type="email" name="email" [(ngModel)]="loginData.email" required email>
            </mat-form-field>
    
            <mat-form-field appearance="fill">
              <mat-label>Password</mat-label>
              <input matInput type="password" name="password" [(ngModel)]="loginData.password" required>
            </mat-form-field>
    
            <button type="submit" mat-raised-button color="primary" [disabled]="!loginForm.valid">
              {{'Login' | prettyButton }}
            </button>
          </form>
        </mat-card-content>
      </mat-card>
    </section>
    <section class="register-section">
      <mat-card class="register-card">
        <mat-card-header>
          <mat-card-title>Register</mat-card-title>
          <mat-card-subtitle>Create your account</mat-card-subtitle>
        </mat-card-header>
    
        <mat-card-content>
          <form #registerForm="ngForm" (ngSubmit)="onRegister()">
            <mat-form-field appearance="fill">
              <mat-label>Full Name</mat-label>
              <input matInput type="text" name="name" [(ngModel)]="registerData.name" required>
            </mat-form-field>
    
            <mat-form-field appearance="fill">
              <mat-label>Email</mat-label>
              <input matInput type="email" name="email" [(ngModel)]="registerData.email" required email>
            </mat-form-field>
    
            <mat-form-field appearance="fill">
              <mat-label>Password</mat-label>
              <input matInput type="password" name="password" [(ngModel)]="registerData.password" required>
            </mat-form-field>
    
            <mat-form-field appearance="fill">
              <mat-label>Confirm Password</mat-label>
              <input matInput type="password" name="confirmPassword" [(ngModel)]="registerData.confirmPassword" required>
            </mat-form-field>
    
            <button type="submit" mat-raised-button color="accent" [disabled]="!registerForm.valid || registerData.password !== registerData.confirmPassword">
              {{'Register' | prettyButton }}
            </button>
    
            <p *ngIf="registerData.password !== registerData.confirmPassword && registerData.confirmPassword" style="color: red; font-size: 0.9rem; margin-top: 10px;">
              Passwords do not match.
            </p>
          </form>
        </mat-card-content>
      </mat-card>
    </section>
