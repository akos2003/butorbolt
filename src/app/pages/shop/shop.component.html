<main class="suggestion-container">
    <mat-card class="suggestion-card">
      <mat-card-header>
        <mat-card-title>We Value Your Opinion</mat-card-title>
      </mat-card-header>
  
      <mat-card-content>
        <form #suggestionForm="ngForm" (ngSubmit)="submitSuggestion()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>What type of furniture should we manufacture?</mat-label>
            <input matInput name="suggestion" [(ngModel)]="suggestionText" required />
          </mat-form-field>
  
          <button mat-raised-button color="primary" type="submit" [disabled]="!suggestionForm.valid">
            {{'Submit' | treeWrap }}
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </main>
